<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Investimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FontAwesome para Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff 20%, #ffffff 100%);
    }

    .app-container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Saldo */
    .saldo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .saldo p {
      margin: 0;
      color: #666;
    }

    .saldo h1 {
      color: #0044cc;
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0.2rem 0;
    }

    /* Atalhos Nav */
    .atalhos {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
    }

    .atalho {
      text-align: center;
    }

    .atalho .icon {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      margin: auto;
      color: #007bff;
    }

    .atalho span {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.4rem;
      display: block;
    }

    /* Summary cards */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .summary-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .summary-card .icon {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    .summary-card .label {
      font-size: 0.9rem;
      color: #666;
    }

    .summary-card .value {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.3rem;
    }

    /* BotÃ£o principal */
    #add-button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #add-button:hover {
      background: #0056b3;
    }

    /* Cards de ativos */
    #card-container {
      margin-top: 1rem;
      display: grid;
      gap: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #444;
      cursor: pointer;
    }

    .kvs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 0.5rem;
      gap: 0.3rem;
    }

    .kvs .label {
      color: #666;
      font-size: 0.85rem;
    }

    .pill {
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: bold;
    }

    .pill.pos { color: #22c55e; }
    .pill.neg { color: #ef4444; }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: left;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="user-info">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="avatar">
        <span>OlÃ¡, Investidor</span>
      </div>
      <div class="menu"><i class="fas fa-bars"></i></div>
    </header>

    <!-- Saldo -->
    <section class="saldo">
      <p>PatrimÃ´nio Total</p>
      <h1 id="patrimonioTotal">R$ 0,00</h1>
    </section>

    <!-- Nav Atalhos -->
    <section class="atalhos">
      <div class="atalho"><div class="icon"><i class="fas fa-coins"></i></div><span>Renda Fixa</span></div>
      <div class="atalho"><div class="icon"><i class="fas fa-chart-line"></i></div><span>AÃ§Ãµes</span></div>
      <div class="atalho"><div class="icon"><i class="fab fa-bitcoin"></i></div><span>Cripto</span></div>
      <div class="atalho"><div class="icon"><i class="fas fa-piggy-bank"></i></div><span>PoupanÃ§a</span></div>
    </section>

    <!-- Resumo -->
    <div class="summary-grid">
      <div class="summary-card card-investido">
        <div class="icon">ðŸ’°</div>
        <div class="label">Total Investido</div>
        <div id="total-aplicado" class="value">R$ 0,00</div>
      </div>

      <div class="summary-card card-atual">
        <div class="icon">ðŸ’¼</div>
        <div class="label">Valor Atual</div>
        <div id="total-atual" class="value">R$ 0,00</div>
      </div>

      <div class="summary-card card-lucro">
        <div class="icon">ðŸ“ˆ</div>
        <div class="label">Lucro / PrejuÃ­zo</div>
        <div id="lucro" class="value">R$ 0,00</div>
      </div>

      <div class="summary-card card-rendimento">
        <div class="icon">ðŸ“Š</div>
        <div class="label">% Rendimento</div>
        <div id="rendimento" class="value">0%</div>
      </div>
    </div>

    <!-- BotÃ£o centralizado -->
    <button id="add-button" onclick="abrirModal()">+ Adicionar Ativo</button>

    <!-- Lista de Cards -->
    <div id="card-container" class="grid">Carregando...</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Novo Ativo</h2>
      <input type="text" id="input-nome" placeholder="Nome do ativo" />
      <input type="number" id="input-aplicado" placeholder="Valor aplicado" />
      <input type="number" id="input-atual" placeholder="Valor atual" />
      <input type="text" id="input-icon" placeholder="URL do Ã­cone (opcional)" />
      <button onclick="salvarAlteracoes()">Salvar</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://dylziaqkyavkfwjepqkp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM';
    const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const PCT = new Intl.NumberFormat('pt-BR', { maximumFractionDigits: 2 });

    let bancoEditando = null;

    function renderCard({ id, nome, valor_aplicado, valor_atual, icone_url }) {
      const dif = valor_atual - valor_aplicado;
      const rend = valor_aplicado > 0 ? (dif / valor_aplicado) * 100 : 0;
      const pos = dif >= 0;

      return `
        <div class="card">
          <button class="delete-btn" onclick="excluirBanco(${id})">Ã—</button>
          <div onclick="abrirModal(${id}, '${nome}', ${valor_aplicado}, ${valor_atual}, '${icone_url || ''}')">
            <h3>${nome}</h3>
            <p>Aplicado: ${BRL.format(valor_aplicado)}</p>
            <p>Atual: ${BRL.format(valor_atual)}</p>
            <p>DiferenÃ§a: <span class="pill ${pos ? 'pos' : 'neg'}">${BRL.format(dif)}</span></p>
            <p>Rendimento: <strong>${PCT.format(rend)}%</strong></p>
          </div>
        </div>
      `;
    }

    async function carregarTodosOsCards() {
      const res = await fetch(`${supabaseUrl}/rest/v1/bancos?select=*`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          Accept: "application/json"
        }
      });

      const data = await res.json();
      const container = document.getElementById('card-container');

      if (!data || !data.length) {
        container.innerHTML = '<div class="card">Nenhum ativo encontrado.</div>';
        return;
      }

      container.innerHTML = data.map(renderCard).join('');

      let totalAplicado = 0;
      let totalAtual = 0;

      data.forEach(b => {
        totalAplicado += b.valor_aplicado;
        totalAtual += b.valor_atual;
      });

      const lucro = totalAtual - totalAplicado;
      const rendimento = totalAplicado > 0 ? (lucro / totalAplicado) * 100 : 0;

      document.getElementById('total-aplicado').innerText = BRL.format(totalAplicado);
      document.getElementById('total-atual').innerText = BRL.format(totalAtual);
      document.getElementById('lucro').innerText = BRL.format(lucro);
      document.getElementById('rendimento').innerText = PCT.format(rendimento) + '%';
      document.getElementById('patrimonioTotal').innerText = BRL.format(totalAtual);
    }

    function abrirModal(id = null, nome = '', aplicado = '', atual = '', icon = '') {
      bancoEditando = id;
      document.getElementById('modal-title').innerText = id ? 'Editar Ativo' : 'Novo Ativo';
      document.getElementById('input-nome').value = nome;
      document.getElementById('input-nome').disabled = !!id;
      document.getElementById('input-aplicado').value = aplicado;
      document.getElementById('input-atual').value = atual;
      document.getElementById('input-icon').value = icon;
      document.getElementById('modal').classList.add('open');
    }

    async function salvarAlteracoes() {
      const nome = document.getElementById('input-nome').value.trim();
      const aplicado = parseFloat(document.getElementById('input-aplicado').value);
      const atual = parseFloat(document.getElementById('input-atual').value);
      const icone = document.getElementById('input-icon').value.trim();

      const body = { nome, valor_aplicado: aplicado, valor_atual: atual, icone_url: icone };

      const url = bancoEditando
        ? `${supabaseUrl}/rest/v1/bancos?id=eq.${bancoEditando}`
        : `${supabaseUrl}/rest/v1/bancos`;

      const method = bancoEditando ? 'PATCH' : 'POST';

      const response = await fetch(url, {
        method,
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (response.ok) {
        document.getElementById('modal').classList.remove('open');
        carregarTodosOsCards();
      } else {
        alert('Erro ao salvar');
      }
    }

    async function excluirBanco(id) {
      if (!confirm('Tem certeza que deseja excluir este ativo?')) return;

      const response = await fetch(`${supabaseUrl}/rest/v1/bancos?id=eq.${id}`, {
        method: 'DELETE',
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });

      if (response.ok) {
        carregarTodosOsCards();
      } else {
        alert('Erro ao excluir');
      }
    }

    carregarTodosOsCards();
  </script>
</body>
</html>
